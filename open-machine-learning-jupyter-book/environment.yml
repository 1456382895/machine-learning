name: open-machine-learning-jupyter-book
channels:
  - conda-forge
dependencies:
  - python=3.8
  - python=3.7
  - sphinx
  - pip
  - pip:
    - pytest
    - pandas
    - numpy
    - matplotlib
    - scikit-learn
    - seaborn
    - tensorflow
    - jupyter-book
    - RISE
    - sphinxcontrib-mermaid
    - sphinxcontrib-wavedrom
    - sphinxcontrib-plantuml
    - sphinxcontrib-tikz
    - sphinxcontrib-blockdiag
    - sphinxcontrib-drawio
    - git+https://github.com/bonartm/sphinxcontrib-quizdown.git